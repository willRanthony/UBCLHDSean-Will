<!DOCTYPE html>
<html lang="en">
<head>

	content="width=device-width,
	initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"
	content="ie=edge">
	<link href="styles.css" rel="stylesheet">

	<title>Volunteerity - Get Started</title>

<body class="container full-height-grow">

    <a href="/" class="brand-logo">

      <ul>
        <li><a href="browse.hmtl">Browse Organizations</a></li>

    <a href="volunteersignup.hmtl" class="profile-button">
